<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <title>TF|Новая проблема</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="/css/task.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="body" >
    <form class="task_form" th:object="${taskForm}" method="post" enctype="multipart/form-data" onsubmit="return validation()">
        <h3 class="header">Новая задача</h3>
        <div class="form-group">
            <label>Название проблемы</label><span class="red">*</span></label>
            <input type="text" class="form-control required" id="problemName" name="taskName">
            <small></small>
        </div>
        <div class="form-group">
            <label>Описание</label><span class="red">*</span>
            <textarea class="form-control required" id="discription" rows="3" name="taskDescription"></textarea>
            <small></small>
                <input type="file" id="loadImage" name="image" accept=".jpg, .png, .jpeg" style="display: none;">
                <label for="loadImage" class="btn btn-link" style="padding: 0;text-decoration: none;">Прикрепить изображение
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-paperclip" viewBox="0 0 16 16">
                        <path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z"/>
                    </svg>
                </label>
                <div class="imagePreview">
                    <img src="" alt="" id="taskImage" width="20%">
                    <button id="delImage"class="btn">Удалить</button>
                </div>
        </div>
        <div class="form-group">
            <label>Адрес</label><span class="red">*</span></label>
            <input type="text" class="form-control  required" id="address" name="taskLocation">
            <small></small>
        </div>
        <div class="form-group">
            <label>Комментарий</label><span class="red">*</span>
            <input type="radio" id="on" name="commentAllow" value="true" > вкл /</input>
            <input type="radio" id="off" name="commentAllow" value="false"> выкл </input>
            <br>
            <small></small>
        </div>
        <button type="submit" class="btn btn-primary" >Добавить</button>
    </form>
</div>
<script src="/js/task.js" type="text/javascript"></script>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
