<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>PM|Профиль</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="/css/imgProfile.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

<header th:insert="blocks/header :: header"></header>

<div align="center" class="container pt-4 pb-4">
    <div th:if="${isAuthenticated != null}">
        <h2 class="text-primary" th:text="${msgErr}"/>
    </div>
    <div th:if="${isAuthenticated == null}">
        <img src="/img/user-default.png" class="mb-4"/>
        <h4 class="mb-4"
            th:text="${userForm.getFirstname() +' '+userForm.getMiddlename() +' ' +userForm.getLastname() }"/>
        <p th:text="'Дата регистрации: '+${userForm.getRegDate()}"/>
        <p th:text="'Опубликованных проблем: '+${userForm.getTasksCount()}"/>
        <a href="#"><p>Проблемы пользователя</p></a>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
