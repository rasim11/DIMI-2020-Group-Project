<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <script src=js/loginAndRegistration.js></script>
    <meta charset="UTF-8">
    <title>PM|Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="/css/password.css" rel="stylesheet">
    <link href="/css/validation.css" rel="stylesheet">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-3" style="min-width: max-content">
    <div th:name="usernameError" th:if="${usernameError}">
        <h3 align="center" style="color: red;" th:text="${usernameError}"/>
    </div>
    <form method="post" th:object="${userForm}" class="formRegistr" onsubmit="return validation()">
        <table align="center" style="width: 450px">
            <thead>
            <tr>
                <th style="padding: 20px">
                    <h3>
                        Регистрационная информация
                    </h3>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td style="padding: 5px">
                    <input type="text" class="registr" placeholder="Фамилия" name="lastname"
                           style="height: 100%; width: 100%"
                           oninput="checkInvalidFormat(this,/^[A-z|А-я]+$/)" th:value="${userForm.getLastname()}">
                </td>
            </tr>
            <tr>
                <td style="padding: 5px">
                    <input type="text" class="registr" placeholder="Имя" name="firstname"
                           style="height: 100%; width: 100%"
                           oninput="checkInvalidFormat(this,/^[A-z|А-я]+$/)" th:value="${userForm.getFirstname()}">
                </td>
            </tr>
            <tr>
                <td style="padding: 5px">
                    <input type="text" class="registr" placeholder="Отчество" name="middlename"
                           style="height: 100%; width: 100%"
                           oninput="checkInvalidFormat(this,/^[A-z|А-я]+$/)" th:value="${userForm.getMiddlename()}">
                </td>
            </tr>
            <tr>
                <td style="padding: 5px">
                    <input type="text" class="registr" placeholder="Адрес электронной почты" name="email"
                           style="height: 100%; width: 100%"
                           oninput="checkInvalidFormat(this, /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/)"
                           th:value="${userForm.getEmail()}">
                </td>
            </tr>
            <tr>
                <td style="padding: 5px">
                    <input type="text" class="registr" placeholder="Номер телефона" name="phoneNumber"
                           style="height: 100%; width: 100%" oninput="checkInvalidFormat(this, /^(8|\+7)\d{10}$/)"
                           th:value="${userForm.getPhoneNumber()}">
                </td>
            </tr>
            <tr>
                <td style="padding: 5px">
                    <div class="pas">
                        <input type="password" class="registr" id="pas-input" placeholder="Пароль" name="password"
                               style="width: 410px;height: 100%"
                               oninput="checkPassFormat()"
                               th:value="${userForm.getPassword()}">
                        <a href="#" class="pas-control" style="horiz-align: center"
                           onclick="showPas(this, 'pas-input')"></a>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="padding: 5px">
                    <div class="pas">
                        <input type="password" class="registr" id="confPas-input" placeholder="Повторите пароль"
                               name="passwordConfirm"
                               style="width: 410px;height: 100%"
                               oninput="checkPassConfirm(this)"
                               th:value="${userForm.getPasswordConfirm()}">
                        <a href="#" class="pas-control" style="horiz-align: center"
                           onclick="showPas(this, 'confPas-input')"></a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <br>
        <b>Пользовательское соглашение</b>
        <textarea readonly style="resize: none;width: 100%;height: 200px;">
        Здесь будут условия пользования
    </textarea>
        <br>
        <div align="center">
            <div class="form-check" onclick="isUserAgreement()">
                <input id="userAgreement" type="checkbox" class="form-check-input"
                       required="">
                <label class="form-check-label" for="userAgreement"><b>Я согласен с условиями</b></label>
            </div>
            <br>

            <button type="submit" id="registrationButton" class="btn btn-primary" style="display: none">
                Зарегистрироваться
            </button>
        </div>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
